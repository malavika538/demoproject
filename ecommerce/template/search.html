<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}


{% if pro == None %}
    <form class="d-flex" method="POST" action="{% url 'search:search' %}">
         {% csrf_token %}
        <input class="form-control me-2 border border-dark" type="search" name="q" placeholder="search" aria-label="search">
        <button class="btn btn-outline-dark" type="submit">Search</button>
    </form>
   {% else %}
<div class="container mt-5 p-3" style="...">
    <h2 class="text-center">You Have Searched For {{query}}</h2></div>

    <div class="featured-section">
		<div class="container">
			<div class="row">
                {% for i in pro %}
				<div class="col-md-4 p-5">
					<div class="featured-item">
                        <h1 class="card-title text-center"><span style="text-transform:uppercase;">{{i.name}}</span></h1>
						<img src="{{i.image.url}}" height="200px" width="100%" alt="">
                        <h3 class="card-text text-center">{{i.price}} Rs</h3>
                        <div class="d-grid  mx-auto">
                            <a href="{% url 'shop:details' i.id %}" class="btn hvr-hover">See More</a></div>
					</div>
				</div>

                {% empty %}
                <h2 class="text-container">No Result Found</h2>


			</div>
            {% endfor %}
		</div>

</div>
{% endif %}
    </div>
{% endblock %}
