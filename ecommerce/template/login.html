<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

    <h1 class="text-center text-light">LOGIN </h1>

    <input type="text" class="form-control" name="u" placeholder="username">

  </div>
  <div class="mb-3">
    <label  class="form-label">Password</label>
    <input type="password" class="form-control" name="p" placeholder="password"><br>

</div>

<br>
